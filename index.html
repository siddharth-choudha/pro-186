<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

            <a-entity id="speParticles" spe-particles="maxAge: 2.5; size: 0.1; particleCount: 5000" position="0 1.25 -5" particle-system="preset: snow; particleSize: 0.1; maxAge: 2.5; sizeVariation: 0.5; speedVariation: 0.2; colorVariation: 0.3; opacity: 0.1"></a-entity>
        </a-scene>
    </body>
</html>
